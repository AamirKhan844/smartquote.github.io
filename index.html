<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/4e6988ffe4.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./css/all.min.css">
     <!-- <link rel="stylesheet" href="script.js"> -->
    
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button id="twitter-button" title="tweet this!!">
                <i class="fa-brands fa-twitter-square"></i>
                <button class="linkedin" id="linkedin" title="Follow on LinkedIN!"><i class="fa-brands fa-linkedin"></i></i></button>
            </button>
            <button id="new-quote">New Quote</button>
            
        </div>
        

    </div>
    <script src="./script.js"></script>
    
</body>
</html>
